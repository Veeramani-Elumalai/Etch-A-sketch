<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center style="font-weight: bold; font-size: larger;">Etch-A-Sketch</center><hr> 
    <div class="grid-container"  id = "gridContainer"></div>
    <div class="button-container">
        <button onclick="resetGrid()">Set Grid Size</button>
        <button onclick="clearColors()">Clear Colors</button>
    </div>

    <script>
        const container = document.getElementById("gridContainer");
        const totalSize = 960;

        function createGrid(size) {
        container.innerHTML = ""; // Clear existing grid
        container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${size}, 1fr)`;
        const squareSize = totalSize / size;
        

        for(let i = 0;i < size * size; i++){
            const div = document.createElement("div");
            div.classList.add("grid-item");
            div.addEventListener("mouseover", () => {
            div.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            });

            container.appendChild(div);
        }
        }

        function resetGrid() {
        let newSize = prompt("Enter number of squares per side (max 100):", 16);
        newSize = parseInt(newSize);
        if (newSize && newSize > 0 && newSize <= 100) {
            createGrid(newSize);
        } else {
            alert("Please enter a number between 1 and 100.");
        }
        }

            function clearColors() {
        const squares = document.querySelectorAll(".grid-item");
        squares.forEach(square => {
            square.style.backgroundColor = "#000000";
        });
        }

        createGrid(16); 
    </script>
</body>
</html>
